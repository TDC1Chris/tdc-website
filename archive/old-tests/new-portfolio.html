  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    .navbar {
      background-color: #0a4d22 !important;
    }
    .navbar .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    footer {
      background-color: #0a4d22;
      color: white;
      padding: 1rem;
    }
    footer a {
      color: #ffffff;
      text-decoration: underline;
    }
    footer a:hover {
      color: #d4f1e5;
    }
    .thought-cloud {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }
    .thought {
      background-color: #e6f4ea;
      border: 2px solid #0a4d22;
      border-radius: 50%;
      padding: 20px;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }
    .thought:hover {
      transform: scale(1.1);
      background-color: #d4f1e5;
    }
    .hero-section {
      text-align: center;
      padding: 50px;
      background-color: #e6f4ea;
      border-bottom: 2px solid #0a4d22;
    }
    .review-display {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #0a4d22;
      background-color: #f9f9f9;
      min-height: 150px;
      text-align: center;
    }
    .heart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      gap: 10px;
    }
    .heart {
      width: 50px;
      height: 50px;
      background-color: transparent;
      border: 2px solid #0a4d22;
      clip-path: polygon(
        50% 0%,
        61% 7%,
        72% 19%,
        75% 31%,
        75% 43%,
        68% 56%,
        50% 75%,
        32% 56%,
        25% 43%,
        25% 31%,
        28% 19%,
        39% 7%
      );
      transition: background-color 0.3s;
    }
    .heart.no-fill {
      background-color: transparent;
    }
    .heart.half-fill {
      background: linear-gradient(to bottom, #0a4d22 50%, transparent 50%);
    }
    .heart.full-fill {
      background-color: #0a4d22;
    }
    .review-box-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
    }
    .review-box {
      padding: 10px;
      border: 2px solid #0a4d22;
      background-color: #e6f4ea;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .review-box:hover {
      background-color: #d4f1e5;
      transform: scale(1.05);
    }
    .review-box.selected {
      background-color: #0a4d22;
      color: white;
    }
  </style>
</head>
