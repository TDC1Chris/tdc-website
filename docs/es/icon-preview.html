      flex: 1 1 120px;

      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .icon-box img {
      height: 64px;
      object-fit: contain;
      display: block;
      margin: 0 auto 0.5rem;
    }
    .icon-caption {
      font-size: 0.9rem;
      color: #374151;
    }
