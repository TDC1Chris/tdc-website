<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Icon Preview</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }
    .icon-box {
      flex: 1 1 120px;
      max-width: 150px;
      text-align: center;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .icon-box img {
      height: 64px;
      object-fit: contain;
      display: block;
      margin: 0 auto 0.5rem;
    }
    .icon-caption {
      font-size: 0.9rem;
      color: #374151;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real Icon Preview</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="services.html">Services</a> |
      <a href="contact.html">Contact</a> |
      <a href="testimonials.html">Testimonials</a>
    </nav>
  </header>
  <main>
    <section class="icon-grid">
      <div class="icon-box">
        <img src="assets/images/icon-safety.png" alt="Safety">
        <div class="icon-caption">Safety</div>
      </div>
      <div class="icon-box">
        <img src="assets/images/icon-plc.png" alt="PLC">
        <div class="icon-caption">PLC</div>
      </div>
      <div class="icon-box">
        <img src="assets/images/icons-portfolio.png" alt="Email">
        <div class="icon-caption">Email</div>
      </div>
      <div class="icon-box">
        <img src="assets/images/icon-network.png" alt="Globe">
        <div class="icon-caption">Globe</div>
      </div>
      <div class="icon-box">
        <img src="assets/images/icon-cybersecurity.png" alt="Lock">
        <div class="icon-caption">Lock</div>
      </div>
      <div class="icon-box">
        <img src="assets/images/icons-main.png" alt="Shield">
        <div class="icon-caption">Shield</div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Total Design Consulting</p>
  </footer>
</body>
</html>
