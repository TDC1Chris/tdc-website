<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Total Design Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #1a4d1a;
    }
    header {
      background-color: forestgreen;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .contact-box {
      background: white;
      padding: 2rem;
      border-left: 4px solid forestgreen;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      border-radius: 5px;
      margin-bottom: 2rem;
    }
    .contact-method {
      background: #e9f5e9;
      padding: 1.5rem;
      border-radius: 5px;
      height: 100%;
    }
    .btn-forest {
      background-color: forestgreen;
      color: white;
    }
    .btn-forest:hover {
      background-color: #145c14;
    }
    .footer-row {
      background-color: #e6efe6;
      border-top: 2px solid forestgreen;
      padding: 2rem 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p class="lead">Connect with us directly â€” fast, friendly, and personalized.</p>
  </header>

  <main class="container py-5">
    <div class="contact-box">
      <div class="row g-4">
        <!-- Email Contact -->
        <div class="col-md-4">
          <div class="contact-method text-center h-100">
            <h5>Email</h5>
            <p>Send a personalized email request in one click.</p>
            <a class="btn btn-forest" href="mailto:support@totaldesignconsulting.com?subject=Consultation%20Request&body=Hi%20TDC%20Team%2C%0A%0AI%20am%20interested%20in%20your%20services.%20Please%20find%20my%20details%20below.%0A%0AName%3A%0ACompany%3A%0AProject%20Need%3A%0AAvailability%3A%0A%0AThank%20you%2C%0A">Email Us</a>
          </div>
        </div>

        <!-- WhatsApp Contact -->
        <div class="col-md-4">
          <div class="contact-method text-center h-100">
            <h5>WhatsApp</h5>
            <p>Chat with us directly via WhatsApp.</p>
            <a class="btn btn-forest" href="https://wa.me/15551234567?text=Hi%20TDC%20Team%2C%20I%27d%20like%20to%20discuss%20a%20project%20and%20my%20needs.%20Here%20are%20my%20details%3A%0AName%3A%0ACompany%3A%0ARequest%3A%0A" target="_blank">Message on WhatsApp</a>
          </div>
        </div>

        <!-- SMS Contact -->
        <div class="col-md-4">
          <div class="contact-method text-center h-100">
            <h5>Text Message</h5>
            <p>Send a quick SMS with your inquiry details.</p>
            <a class="btn btn-forest" href="sms:+15551234567?&body=Hi%20TDC%2C%20I%27d%20like%20to%20talk%20about%20a%20project.%20Name%3A%20%5BYour%20Name%5D.%20">Send SMS</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid footer-row">
    <div class="row">
      <div class="col-md-4">SOCIALS</div>
      <div class="col-md-4">FOOTER</div>
      <div class="col-md-4">LEGAL</div>
    </div>
  </footer>
</body>
</html>
