<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Total Design Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    .section {
      padding: 4rem 1rem;
    }

    .centerline {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .centerline-dot {
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      position: relative;
      transition: background 0.4s ease;
    }

    .centerline-dot::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100px;
      background-color: #ccc;
      transition: background 0.4s ease;
    }

    .glow .centerline-dot {
      background: radial-gradient(circle, forestgreen 40%, darkgreen 100%);
    }

    .glow .centerline-dot::after {
      background-color: forestgreen;
    }

    .fade-section {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    h3 {
      color: #1a4d1a;
    }

    @media (max-width: 768px) {
      .text-md-end,
      .text-md-start {
        text-align: center !important;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid section">

    <!-- Row 1 -->
    <div class="row align-items-center mb-5 fade-section">
      <div class="col-md-5 text-md-end text-center">
        <h3>Welcome Page</h3>
        <p>Welcome message to Total Design Consulting.</p>
      </div>
      <div class="col-md-2 centerline">
        <div class="centerline-dot"></div>
      </div>
      <div class="col-md-5 text-md-start text-center">
        <h3>Company Intro</h3>
        <p>About the company and our consulting philosophy.</p>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row align-items-center mb-5 fade-section">
      <div class="col-md-5 text-md-end text-center">
        <h3>Vision Statement</h3>
        <p>We envision a secure, automated, and ethical digital future.</p>
      </div>
      <div class="col-md-2 centerline">
        <div class="centerline-dot"></div>
      </div>
      <div class="col-md-5 text-md-start text-center">
        <h3>Mission Statement</h3>
        <p>Delivering high-integrity consulting across IT and OT systems.</p>
      </div>
    </div>

  </div>

  <!-- JS Scroll Animation -->
  <script>
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return rect.top < window.innerHeight - 100;
    }

    function animateSections() {
      const sections = document.querySelectorAll('.fade-section');
      sections.forEach(section => {
        if (isInViewport(section)) {
          section.classList.add('fade-in');
          const dot = section.querySelector('.centerline');
          if (dot) dot.classList.add('glow');
        }
      });
    }

    window.addEventListener('scroll', animateSections);
    window.addEventListener('load', animateSections);
  </script>

</body>
</html>
